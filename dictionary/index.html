<body>
    <h1>Search words</h1>
    <div class="textarea-container">
        <input id="text-input" type="text" placeholder="Search..">
        <label for="text-input">Just type "hello"</label>
    <button type="submit" id="search-btn">
        <img src="images/magnifying-glass-solid.svg" alt="Search icon">
    </button>
    </div>
    <div class="middle">
        <h1 id="gold-word">. . .</h1>
        <p id="phonetics">---</p>
        <audio controls src="https://www.exampleaudio.com/" id="audio-tag"></audio>
    </div>
    <div class="bottom">
        <p id="part-of-speech">part of speech</p>
        <div class="definition">
            <p>Definition:</p>
            <p id="definition"></p>
        </div>    
    </div>
