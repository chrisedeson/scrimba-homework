<body>
    <header>
        <h1>Find your film</h1>
        <a href="watchlist.html" class="watchlist-link">My WatchList</a>
            <form action="" class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" type="search" placeholder="Blade Runner" name="query">
                <button id="search-btn" type="submit">Search</button>
            </form>
        </div>

    </header>
    <main>
        <section id="movie-list" class="movie-list">
            <div class="movie-list-placeholder">
                <i class="fa-solid fa-film"></i>
                <p class="mo">Start exploring</p>
            </div>
        </section>
    </main>
