<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An app that calculates basic arithemetic">
    <meta name="author" content="Christopher Edeson">
    <title>Chrisflex's Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calculator-large.css">
    <script src="calculator.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <input id="input-display" type="text" placeholder="0" disabled>
    </header>
    <main>
        <div class="larger-area">
            <button id="clear">AC</button>
            <button id="plus-minus">+/-</button>
            <button id="percent">%</button>
            <button id="division">/</button>
            <button id="number-seven">7</button>
            <button id="number-eight">8</button>
            <button id="number-nine">9</button>
            <button id="multiplication">x</button>
            <button id="number-four">4</button>
            <button id="number-five">5</button>
            <button id="number-six">6</button>
            <button id="minus">-</button>
            <button id="number-one">1</button>
            <button id="number-two">2</button>
            <button id="number-three">3</button>
            <button id="addition">+</button>
        </div>
        <div class="larger-area last-row" >
            <button id="zero-btn">0</button>
            <button id="decimal">.</button>
            <button id="equals-btn">=</button>
        </div>
    </main>
</body>
</html>
