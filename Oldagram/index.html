<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <meta name="author" content="Christopher Edeson">
    <meta name="description" content="An instagram clone">
    <title>Oldagram - Home</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="Oldagram logo">
        <img src="images/user-avatar.png" class="user-profile-img" alt="User profile picture">
    </header>
    <main class="features">
        <section class="user-post-info">
            <img src="images/avatar-vangogh.jpg" class="friend-dp" alt="Vincent van Gogh display picture">
            <div>
                <p class="friend-name">Vincent van Gogh</p>
                <p class="friend-city">Zudert, Netherlands</p>
            </div>    
        </section>
        <section>
            <img src="images/post-vangogh.jpg" id="media-post" alt="a post of Vincent van Gogh">
        </section>
    
        <div class="footer">
            <div class="icons">
                <img src="images/icon-heart.png" class="heart-icon" alt="heart icon">
                <img src="images/icon-comment.png" class="comment-icon" alt="comment icon">
                <img src="images/icon-dm.png" class="message-icon" alt="direct message icon">
            </div>
            <p class="total-likes">21,492 likes</p>
            <p class="comment"><strong>vincey1853</strong> just took a few mushrooms lol</p>
        </div>
    </main>
</body>
</html>
